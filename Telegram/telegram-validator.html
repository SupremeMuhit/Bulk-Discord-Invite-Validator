<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Telegram Link Validator</title>
    <link rel="stylesheet" type="text/css" href="telegram-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Bulk Telegram Link Validator</h1>
      </div>
      <div class="header-right">
          <span class="author-text">by SupremeMuhit</span>
          <a href="https://github.com/SupremeMuhit" target="_blank" class="github-link" title="View on GitHub">
              <i class="fa-brands fa-github"></i>
          </a>
          <a href="https://discord.com/users/1341440502104592507" target="_blank" class="discord-link" title="Contact on Discord">
              <i class="fa-brands fa-discord"></i>
          </a>
      </div>
    </header>
    <div class="container">
      
      <div class="mode-switcher">
          <button class="mode-btn active" onclick="switchMode('bulk')">Bulk Validator</button>
          <button class="mode-btn" onclick="switchMode('single')">Single Detailed</button>
      </div>

      <!-- Bulk Mode Content -->
      <div id="bulk-mode">
          <textarea id="linkInput" placeholder="Enter Telegram links (one per line)
Examples:
t.me/username
@username
https://t.me/joinchat/xxxxx
tl-user/username
tl-group/groupname
tl-channel/channelname" rows="12"></textarea>
          
          <div class="controls">
              <button onclick="checkLinks()">Check Links</button>
          </div>

          <div id="stats-dashboard" style="display: none;">
              <div class="stat-card">
                  <h3>Entered</h3>
                  <p id="stat-entered">0</p>
              </div>
              <div class="stat-card">
                  <h3>Checked</h3>
                  <p id="stat-checked">0</p>
              </div>
              <div class="stat-card">
                  <h3>Valid</h3>
                  <p id="stat-valid">0</p>
              </div>
              <div class="stat-card">
                  <h3>Invalid</h3>
                  <p id="stat-invalid">0</p>
              </div>
          </div>

          <div id="results">
            <div class="result-section">
              <h2>Valid Links</h2>
              <div id="validLinks" class="link-list"></div>
            </div>
            <div class="result-section">
              <div class="section-header">
                <h2>Invalid Links</h2>
                <button onclick="copyInvalidLinks()" id="copyInvalidBtn" class="sm-btn" style="display: none;">Copy</button>
              </div>
              <div id="invalidLinks" class="link-list"></div>
            </div>
            <div class="result-section">
                <h2>Errors</h2>
                <div id="errorLinks" class="link-list"></div>
            </div>
          </div>
      </div>

      <!-- Single Detailed Mode Content -->
      <div id="single-mode" style="display: none;">
          <div class="single-input-container">
              <input type="text" id="singleLinkInput" placeholder="Enter a single Telegram link">
              <button onclick="checkSingleLink()">Validate</button>
          </div>
          <div id="single-result-container"></div>
      </div>

    </div>
    
    <footer>
        <p class="footer-line">Disclaimer: Results may be delayed or inaccurate due to API limitations. Please verify critical links manually.</p>
        <p class="footer-line"><a href="https://github.com/SupremeMuhit" target="_blank">Please Star on Github üåü</a></p>
        <p class="footer-line heart">made with ‚ù§Ô∏è</p>
    </footer>

    <script src="telegram-script.js"></script>
  </body>
</html>
